    git+https://github.com/MagicStack/uvloop.git#egg=uvloop

    # Extras
    git+https://github.com/boto/botocore.git#egg=botocore
    git+https://github.com/bpython/bpython.git#egg=bpython
    git+https://github.com/google/brotli.git#egg=brotli; platform_python_implementation == 'CPython'
    git+https://github.com/python-hyper/brotlicffi.git#egg=brotlicffi; platform_python_implementation != 'CPython'
    git+https://github.com/googleapis/python-storage.git#egg=google-cloud-storage
    git+https://github.com/ipython/ipython.git#egg=ipython
    git+https://github.com/python-pillow/Pillow.git#egg=Pillow
    git+https://github.com/indygreg/python-zstandard.git#egg=zstandard; implementation_name != 'pypy'

[docs]
changedir = docs
deps =
    Sphinx>=3.0
    sphinx-hoverxref>=0.2b1
    sphinx-notfound-page>=0.4
    sphinx-rtd-theme>=0.5.2
setenv =
    READTHEDOCS_PROJECT=scrapy
    READTHEDOCS_VERSION=master

[testenv:docs]
basepython = python3
changedir = {[docs]changedir}
deps = {[docs]deps}
setenv = {[docs]setenv}
commands =
    sphinx-build -W -b html . {envtmpdir}/html

[testenv:docs-coverage]
basepython = python3
changedir = {[docs]changedir}
deps = {[docs]deps}
setenv = {[docs]setenv}
commands =
    sphinx-build -b coverage . {envtmpdir}/coverage

[testenv:docs-links]
basepython = python3
changedir = {[docs]changedir}
deps = {[docs]deps}
setenv = {[docs]setenv}
commands =
    sphinx-build -W -b linkcheck . {envtmpdir}/linkcheck
