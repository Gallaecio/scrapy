    git+https://github.com/scrapy/cssselect.git#egg=cssselect
    # https://twistedmatrix.com/trac/ticket/10182
    #git+https://github.com/python-hyper/h2.git#egg=h2
    git+https://github.com/scrapy/itemadapter.git#egg=itemadapter
    git+https://github.com/scrapy/itemloaders.git#egg=itemloaders
    # TODO: Get this working. It seems we need to have Cython installed
    # previously.
    #git+https://github.com/lxml/lxml.git#egg=lxml
    lxml
    git+https://github.com/scrapy/parsel.git#egg=parsel
    git+https://github.com/scrapy/protego.git#egg=Protego
    bzr+lp:~mcfletch/pydispatcher/working#egg=PyDispatcher
    git+https://github.com/pyca/pyopenssl.git#egg=pyOpenSSL
    git+https://github.com/scrapy/queuelib.git#egg=queuelib
    git+https://github.com/pyca/service-identity.git#egg=service-identity
    # TODO: This causes a conflict with zope-interface and ipython, but it
