    #git+https://github.com/pypa/setuptools.git#egg=setuptools
    git+https://github.com/twisted/twisted.git#egg=Twisted[http2]
    git+https://github.com/scrapy/w3lib.git#egg=w3lib
    git+https://github.com/zopefoundation/zope.interface.git#egg=zope.interface

    # Tests requirements
    git+https://github.com/python-attrs/attrs.git#egg=attrs
