name: Future
on:
  #schedule:
    ## NOTE: Minutes and hours were selected randomly to avoid rush hour issues.
    ## https://docs.github.com/en/actions/learn-github-actions/events-that-trigger-workflows#scheduled-events
    #- cron:  13 7 * * *
  workflow_dispatch: {}
jobs:
  tests:
    runs-on: ubuntu-latest  # TODO: Also Windows and Mac
    strategy:
      fail-fast: false
      matrix:
        include:
        - python-version: >3.10
          env:
            TOXENV: future
        #- python-version: >3.10
          #env:
            #TOXENV: asyncio-future
        #- python-version: pypy3
          #env:
            #TOXENV: pypy3-future
        # extras
        # extra-deps includes reppy, which does not support Python 3.9
        # https://github.com/seomoz/reppy/issues/122
        #- python-version: 3.8
          #env:
            #TOXENV: extra-deps-future
            #TOX_PIP_VERSION: 20.3.3
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install system libraries
      run: |
        sudo apt-get update
        # libxml2 2.9.12 from ondrej/php PPA breaks lxml so we pin it to the bionic-updates repo version
        # libxslt-dev ← lxml
        # rustc ← cryptography
        sudo apt-get install \
          libxml2-dev/bionic-updates \
          libxslt-dev \
          rustc
    - name: Run tests
      env: ${{ matrix.env }}
      run: |
        if [[ ! -z "$TOX_PIP_VERSION" ]]; then
            pip install tox-pip-version
        fi
        pip install -U tox
        tox
